<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Quantum Chess</title>
</head>
<div class="header">
    <strong class="mr-auto">QUANTUM CHESS</strong>
    <input type="text" id="input" placeholder="game code">
    <button id="new">New Game</button>
    <span id="id"></span>
</div>
<div class="center pregame">
    <div class="tutorial">
        <div class="title">Tutorial</div>
    </div>
    <div class="settings">
        <div class="title">Settings</div>
        Premoves available: <input type="number" min="0" max="5">
        <input type="range">
        <input type="range">
    </div>
</div>
<div class="center">
    <canvas width="100" height="700" id="whitedead"></canvas>
    <canvas width="700" height="700" id="board"></canvas>
    <canvas width="100" height="700" id="blackdead"></canvas>
</div>
<div class="center">
    <button id="lockin" style="display: none;">Lock In</button>
</div>

<div class="modal-wrapper">
    <div class="modal" id="upgrademodal">
        <div class="modal-title">
            What do you want to upgrade to?
        </div>
        <div style="display: flex;">
            <button id="queen">Queen</button>
            <button id="knight">Knight</button>
        </div>
    </div>
    <div class="modal" id="startmodal">
        <div class="modal-title">
            Waiting for a second player
        </div>
    </div>
</div>

<img hidden id="blackking" src="black_king.png" alt="">
<img hidden id="blackqueen" src="black_queen.png" alt="">
<img hidden id="blackrook" src="black_rook.png" alt="">
<img hidden id="blackbishop" src="black_bishop.png" alt="">
<img hidden id="blackknight" src="black_knight.png" alt="">
<img hidden id="blackpawn" src="black_pawn.png" alt="">
<img hidden id="whiteking" src="white_king.png" alt="">
<img hidden id="whitequeen" src="white_queen.png" alt="">
<img hidden id="whiterook" src="white_rook.png" alt="">
<img hidden id="whitebishop" src="white_bishop.png" alt="">
<img hidden id="whiteknight" src="white_knight.png" alt="">
<img hidden id="whitepawn" src="white_pawn.png" alt="">
<script src="/socket.io/socket.io.js"></script>
<script src="pack.js"></script>
