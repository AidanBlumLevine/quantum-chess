<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Quantum Chess</title>
</head>
<div class="header">
    <strong class="mr-auto">QUANTUM CHESS</strong>
    <input type="text" id="input" placeholder="game code">
    <button id="new">New Game</button>
    <span id="id"></span>
</div>
<div class="center">
    <canvas width="100" height="700" id="whitedead"></canvas>
    <canvas width="700" height="700" id="board"></canvas>
    <canvas width="100" height="700" id="blackdead"></canvas>
</div>
<div class="center">
    <button id="lockin" style="display: none;">Lock In</button>
</div>

<div class="modal-wrapper">
    <div class="modal">
        <div class="modal-title">
            What do you want to upgrade to?
        </div>
        <div style="display: flex;">
            <button id="queen">Queen</button>
            <button id="knight">Knight</button>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="pack.js"></script>
